<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RocketTyping üöÄ</title>
  <link rel="icon" href="rockettyping-logo.png" type="image/png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f2027;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 1rem;
    }
    img.logo {
      width: 120px;
      margin-bottom: 0.5rem;
    }
    h1 {
      font-size: 2rem;
      margin: 0;
    }
    .controls {
      margin: 1rem 0;
    }
    select, input {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    .typing-box {
      margin: 2rem auto;
      max-width: 600px;
      background: #1c1c1c;
      padding: 1rem;
      border-radius: 8px;
    }
    .rocket {
      font-size: 2rem;
      transition: transform 0.3s ease;
    }
    .stats {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="rockettyping-logo.png" alt="RocketTyping Logo" class="logo" />
    <h1>üöÄ RocketTyping</h1>
    <p>Type fast. Fly faster.</p>
  </header>

  <div class="controls">
    <label for="language">üåç Language:</label>
    <select id="language">
      <option>English</option>
      <option>‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç (Tamil)</option>
      <option>‡∑É‡∑í‡∂Ç‡∑Ñ‡∂Ω (Sinhala)</option>
      <option>Bahasa Indonesia</option>
      <option>Filipino</option>
      <option>Espa√±ol</option>
      <option>Italiano</option>
    </select>

    <label for="time">‚è± Time Mode:</label>
    <select id="time">
      <option>30s</option>
      <option>1min</option>
      <option>2min</option>
      <option>5min</option>
      <option>10min</option>
    </select>
  </div>

  <div class="typing-box">
    <p id="prompt">Start typing to launch the rocket...</p>
    <input type="text" id="input" placeholder="Type here..." autofocus />
    <div class="rocket" id="rocket">üöÄ</div>
    <div class="stats">
      <p>WPM: <span id="wpm">0</span> | Accuracy: <span id="accuracy">100%</span></p>
    </div>
  </div>

  <script>
    const input = document.getElementById('input');
    const rocket = document.getElementById('rocket');
    const wpmDisplay = document.getElementById('wpm');
    const accuracyDisplay = document.getElementById('accuracy');

    let startTime, correctChars = 0, totalChars = 0;

    input.addEventListener('input', () => {
      const value = input.value;
      if (!startTime) startTime = Date.now();

      totalChars = value.length;
      correctChars = value.split('').filter(c => /[a-zA-Z0-9]/.test(c)).length;

      const elapsedMinutes = (Date.now() - startTime) / 60000;
      const wpm = Math.round((correctChars / 5) / elapsedMinutes);
      const accuracy = totalChars ? Math.round((correctChars / totalChars) * 100) : 100;

      wpmDisplay.textContent = isNaN(wpm) ? 0 : wpm;
      accuracyDisplay.textContent = ${accuracy}%;

      rocket.style.transform = translateY(-${correctChars}px);
    });
  </script>
</body>
</html>
